<div class="modal is-hidden " data-mainmodal>
    <div class="modal__view">
        <button type="button" class="modal__close" data-mainmodal-close>
            <svg
                class="button-close__icon modal__cloused--icon" width="18" height="18">
                <use href="./images/sprite.svg#icon-close-black-18dp-2-1-1"></use>
            </svg>
        </button>
        <p class="main-modal__title ">Leave your details,<span class="modal-title__text"> wait for the goods</span></p>
        
        <form class="main-modal__modal-form">
            <Label class="modal-form__label">
                <span class="form-label__container">
                    <svg class="modal-form__icon modal-icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-person-black-18dp-1"></use>
                    </svg><span class="form-label-name">Name</span>
                    <span class="modal-form__container-input"><input type="text" required name="username" class="modal-form__input"
                            autofocus  minlength="3" placeholder=" "></span>
                </span>
            </Label>  
            <Label class="modal-form__label">
                <span class="form-label__container">
                    <svg class="modal-form__icon modal-icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-mobile"></use>
                    </svg>
                    <span class="form-label-name">Phone</span>
                    <span class="modal-form__container-input">
                        <input type="tel" name="phone_number" required class="modal-form__input" minlength="3" placeholder=" "></span>
                </span>
            </Label>
            <Label class="modal-form__label">
                <span class="form-label__container">
                    <svg class="modal-form__icon modal-icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-location2"></use>
                    </svg><span class="form-label-name">Your address</span>
                    <span class="modal-form__container-input"><input type="text" required name="addres"
                            class="modal-form__input"  minlength="3" placeholder=""></span>
                </span>
            </Label>
            <select size="3" multiple name="hero[]" class="modal-form__textarea">
                <option disabled>Product selection</option>
                <option value="ice cream">ice cream</option>
                <option selected value="ice coffee">ice coffee</option>
                <option value="milkshakes">milkshakes</option>
                <option value="ice cream blue">ice cream blue</option>
            </select>
            
            <label class="modal-form__label-check">
                <span class="label-checkbox-container">
                    <input required type="checkbox"
                        class="modal-form__checkbox-hidden visually-hidden">
                    <span class="modal-form__checkbox-icon modal-icon">
                    </span>
                    <span class="box-text">   
                        I agree to the newsletter and accept  
                        <a href="" class="modal-form__link link">
                            Terms of an agreement
                        </a>
                    </span>
                </span> 
            </label>
            <button type="submit" class="modal__button-submit main-button">to order</button>
     </form>

    </div>
</div>
